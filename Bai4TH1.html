<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>employee form</title>
<style>
body{
    font-family: arial, sans-serif;
    background:#eee;
}
.form{
    width:700px;
    margin:20px auto;
    background:#fff;
    padding:20px;
    border:1px solid #ccc;
}
h3{
    border-bottom:1px solid #999;
    padding-bottom:5px;
}
.row{
    display:flex;
    margin-bottom:8px;
}
.row label{
    width:180px;
    font-weight:bold;
}
.row input,
.row select,
.row textarea{
    flex:1;
    padding:5px;
}
.gender input{
    margin-right:5px;
}
textarea{
    height:120px;
}
.actions{
    text-align:right;
    margin-top:15px;
}
.actions button{
    padding:6px 12px;
}
.row select{
    flex: none;
    width:140px;
    height:36px;
    border-radius:18px;
}
.gender{
    align-items:flex-start;
}

.gender div{
    display:block;
}

.gender div label{
    display:block;
}
.gender div label{
    font-weight: normal;
}
.captcha{
    align-items:flex-start;
}

.captcha-text{
    font-family: monospace;
    letter-spacing:3px;
    font-size:22px;
    margin-bottom:5px;
}

.captcha small{
    display:block;
    margin-bottom:5px;
    cursor:pointer;
}

</style>
</head>
<body>

<div class="form">

<h3>Basic Info</h3>

<div class="row">
    <label>Employee Id</label>
    <span>9</span>
</div>

<div class="row">
    <label>Last Name</label>
    <span>Dodsworth</span>
</div>

<div class="row">
    <label>First Name</label>
    <input type="text" value="Anne">
</div>

<div class="row gender">
    <label>Gender</label>
    <div>
        <label><input type="radio" name="g"> Male</label>
        <label><input type="radio" name="g"> Female</label>
        <label><input type="radio" name="g"> Xxx</label>
        <label><input type="radio" name="g" checked> Zzz</label>
    </div>
</div>

<div class="row">
    <label>Title</label>
    <input type="text" value="Sales Representative">
</div>

<div class="row">
    <label>Suffix</label>
    <input type="text" value="Ms.">
</div>

<div class="row">
    <label>Birthdate</label>
    <input type="text" value="1969-07-02 00:00:00">
</div>

<div class="row">
    <label>Hiredate</label>
    <input type="text" value="1994-11-15 00:00:00">
</div>

<div class="row">
    <label>Reports To</label>
    <select>
        <option>Buchanan</option>
    </select>
</div>

<h3>Contact Info</h3>

<div class="row">
    <label>Email</label>
    <input type="email" placeholder="Name@example.com">
</div>

<div class="row">
    <label>Address</label>
    <input type="text" value="7 Houndstooth Rd.">
</div>

<div class="row">
    <label>City</label>
    <input type="text" value="London">
</div>

<div class="row">
    <label>Postal Code</label>
    <input type="text" value="Wg2 7lt">
</div>

<div class="row">
    <label>Country</label>
    <select>
        <option>Russian Federation</option>
    </select>
</div>

<h3>Optional Info</h3>

<div class="row">
    <label>Notes</label>
    <textarea>
Anne Has A BA Degree In English From St. Lawrence College.
She Is Fluent In French And German.
    </textarea>
</div>

<div class="row">
    <label>Preferred Shift</label>
    <div>
        <input type="checkbox"> Regular
        <input type="checkbox" checked> Grave Yard
    </div>
</div>

<div class="row">
    <label>Active?</label>
    <input type="checkbox" checked>
</div>
<div class="row captcha">
    <label>Are You Human?</label>
    <div>
        <div class="captcha-text">TIDAWO</div>
        <small>Click to change</small>
        <input type="text">
    </div>
</div>


<div class="actions">
    <button>Submit</button>
    <button>Cancel</button>
</div>

</div>

</body>
</html>
