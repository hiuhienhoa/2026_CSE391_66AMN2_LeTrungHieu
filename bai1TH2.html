<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Flexbox Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background: #f2f2f2;
        }
        .container {
            width: 900px;
            margin: 20px auto;
            border: 2px solid #444;
            padding: 30px;
            background: #fff;
        }
        h3 {
            margin-bottom: 20px;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .row input {
            flex: 1;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        textarea {
            resize: none;
            height: 200px;
        }
        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background: #66b3d6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4da6cc;
        }
        .note {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Get in touch with us by filling contact form below</h3>
    <form>
        <div class="row">
            <input type="text" placeholder="* Enter your full name">
            <input type="email" placeholder="* Enter your email address">
        </div>

        <input type="text" placeholder="Enter your subject">

        <textarea placeholder="* Your message here..."></textarea>

        <div class="bottom-row">
            <button type="submit">Send message</button>
            <div class="note">
                * Please fill all required form field, thanks!
            </div>
        </div>
    </form>
</div>
</body>
</html>
